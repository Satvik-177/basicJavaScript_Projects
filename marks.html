<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Calculator</title>
    <link rel="stylesheet" href="style.css"></>

    
</head>
<body>

    <div class="container">

        <div class="markswrapper">

            <div class="Subjects">

                <input type="number" placeholder="Hindi" id="hindi">
                <input type="number" placeholder="Mathematics" id="maths">
                <input type="number" placeholder="English" id="english">
                <input type="number" placeholder="Science" id="science">
                

            </div>

            <div class="button">

                <button id="btn">Calculate</button>

            </div>

            <p id="results"></p>


        </div>

        <div id="textInfo">

            <p id="line1">Calculate Your</p>
            <p id="line2">Percentage</p>
        </div>

    </div>

    <script src="marks.js"></script>
 
</body>
</html>
