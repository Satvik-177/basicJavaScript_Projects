<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Generator</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>

        <div class="container">

            <h1>BMI Calculator</h1>

            <form>
                
                <p><label for="height"> Height: </label> <input type="text" class="input-field" id="height" placeholder="Enter height in cm"/></p>

                <br>

                <p><label for="weight"> Weight: </label><input type="text" class="input-field" id="weight" placeholder="Enter weight in kg"/></p>

                <button id="bmibutton">Generate Bmi</button>

                <div id="results"></div>

            </form>

        </div>

        <script>

const form = document.querySelector('form')

form.addEventListener('submit',function(e){
    
    e.preventDefault();
    
    const height = parseInt(document.querySelector('#height').value);

    const weight = parseInt(document.querySelector('#weight').value);

    const results = document.querySelector('#results');

    if(height === '' || height <=0 || isNaN(height)){

      results.innerHTML=`Please Enter a valid height ${height}`;
        
    }

    else if(weight === '' || weight <=0 || isNaN(weight)){

      results.innerHTML=`Please Enter a valid weight ${weight}`;
    }

    else {

       const bmi = (weight/((height*height)/10000)).toFixed(2);
       results.innerHTML = `<span>Your Bmi is ${bmi}</span>`;
    }
});

</script>


</body>
</html>
