<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Digital clock</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">

        <p style="font-size: 25px;"><b>Your clock</b></p>
        <div id="clock"></div>
    </div>

    <script>

        const clock = document.getElementById('clock');

        setInterval(function(){

         let date = new Date();
         clock.innerHTML = date.toLocaleTimeString();

        },1000);

    </script>

    
</body>
</html>
